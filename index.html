<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/img/icon.png" type="image/x-icon">
</head>
<body>

    <div class="title">
        <h1>Digital clock</h1>
    </div>
    <div class="clock">
        <div class="numbers">
            <h1 id="hours">0</h1>
            <span>hours</span>
        </div>
        <div class="numbers">
            <h1 id="minutes">0</h1>
            <span>minutes</span>
        </div>
        <div class="numbers">
            <h1 id="seconds">0</h1>
            <span>seconds</span>
        </div>
        <div class="numbers">
            <div id="ampm"></div>
            <span>AM/PM</span>
        </div>
    </div>

    <script src="assets/script.js"></script>
</body>
</html>
